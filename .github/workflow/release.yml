name: Release

permissions:
  packages: write
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Build
        run: npm run build

      - name: Build binaries
        run: npm run build:binaries

      - name: Make binaries executable
        run: chmod +x bundles/tacotruck-*

      - name: publish
        if: false
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Create release
        run: npx changelogithub --assets "bundles/tacotruck-*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
